<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sukienbanphim</title>
</head>
<body onload="docReady()">
<img id="nobita" src="1.png" style="position:absolute;left:0; top:0;" height="200" width="160">
<script>
    function moveSelection(e) {
        let anh=document.getElementById("nobita");
        switch(e.keyCode){
            case 38:
                anh.style.top=parseInt(anh.style.top)-5 +"px";
                break;
            case 40:
                anh.style.top=parseInt(anh.style.top)+5 +"px";
                break;
            case 37:
                anh.style.left=parseInt(anh.style.left)-5 +"px";
                break;
            case 39:
                anh.style.left=parseInt(anh.style.left)+5 +"px";
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
